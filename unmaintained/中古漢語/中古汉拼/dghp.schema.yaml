# Rime schema
# encoding: utf-8

schema:
  schema_id: dghp
  name: 中古汉拼
  version: "2018.03.02"
  author:
    - inzoi <1538166081@qq.com>
  description: 
    version 1.0
    中古汉语QQ群：695837693
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - abbrev/hr/l/
    - abbrev/ieo/ir/
    - abbrev/ueo/ur/
    - abbrev/iueo/vr/
    - abbrev/iu/v/
    - abbrev/ngf/nk/
    - abbrev/ngw/nq/
    - abbrev/^([a-z]).+$/$1/


translator:
  dictionary: dghp
  spelling_hints: 8
  prism: dghp
  preedit_format:
    - xform/f/'
    - xform/w/`

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: "/[0-9a-z]*'?$"